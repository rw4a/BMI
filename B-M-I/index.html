<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculater</title>
    <link rel="stylesheet" href="./CSS/output.css">
</head>
<body>
<div id="bg-title" class=" flex justify-center rounded-b-md p-2 lg:p-4">
    <a href="" class="text-3xl font-bold font-mono sm:text-5xl lg:text-6xl">BMI</a>
</div>

<div class=" flex flex-col px-7 py-12  mt-20 lg:mt-36" >
    <div id="bg-inputs" class="flex flex-col p-10 rounded-lg gap-3 sm:gap-12 lg:p-16 lg:gap-8">
        <div class="flex flex-wrap gap-3 justify-center lg:gap-5">
            <h1 class="font-mono text-lg sm:text-2xl lg:text-4xl">Enter your weight : </h1>
            <input id="w-in" type="number" max ="300" min="20" class="bg-white rounded-md transform duration-300 hover:scale-110 w-1/4">
        </div>
        <div class="flex flex-wrap gap-3 justify-center lg:gap-5">
            <h1 class="font-mono text-lg sm:text-2xl lg:text-4xl">Enter your height : </h1>
            <input id="h-in" type="number" max = "300" min="80" class="bg-white rounded-md transform duration-300 hover:scale-110 w-1/4">
        </div>
        <div class="flex justify-center">
            
            <label class="inline-flex items-center cursor-pointer">
                <span class="ms-3 font-medium text-gray-900 dark:text-back pr-4 text-lg">m</span>
                <input id="choosing" type="checkbox" value="" class="sr-only peer">
                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:border-gray-600"></div>
                <span class="ms-3 text-lg font-medium text-gray-900 dark:text-black">cm</span>
            </label>
        </div>

        <div class="flex justify-center">
            
            <label class="inline-flex items-center cursor-pointer">
                <span class="ms-3 font-medium text-gray-900 dark:text-back pr-4 text-lg">kg</span>
                <input id="choosingw" type="checkbox" value="" class="sr-only peer">
                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:border-gray-600"></div>
                <span class="ms-3 text-lg font-medium text-gray-900 dark:text-black">lb</span>
            </label>
        </div>
        <div class="flex justify-center">
            <button id="submit-btn" class="text-md bg-white p-2 rounded-full font-serif transform duration-300 hover:scale-110 hover:bg-neutral-500 hover:text-white">Submit</button>
        </div>
    </div>
</div>
<div class=" px-3 py-4 flex flex-col lg:py-8">
    <div id="bg-output" class=" p-4 flex flex-col gap-6 justify-center rounded-lg hidden">
        <div class="flex flex-wrap justify-center text-balance">
            <h1 id="mass" class="font-mono text-lg sm:text-2xl lg:text-4xl"></h1>
        </div>
        <div class="flex flex-wrap justify-center text-balance transform duration-300 hover:scale-110">
            <h1 id="degree" class="font-mono text-lg sm:text-2xl lg:text-4xl"></h1>
        </div>
    </div>
</div>


<script src="./JS/script.js"></script>
</body>
</html>
